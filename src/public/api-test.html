<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanLangBudget API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .endpoint-card {
            margin-bottom: 20px;
        }

        .response-area {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">VanLangBudget API Test</h1>

        <ul class="nav nav-tabs" id="apiTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="auth-tab" data-bs-toggle="tab" href="#auth" role="tab">Authentication</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="budget-tab" data-bs-toggle="tab" href="#budget" role="tab">Budget</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="transaction-tab" data-bs-toggle="tab" href="#transaction"
                    role="tab">Transaction</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Authentication Tab -->
            <div class="tab-pane fade show active" id="auth" role="tabpanel">
                <!-- Register Card -->
                <div class="card endpoint-card">
                    <div class="card-header">
                        <h5 class="mb-0">Register</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <div class="response-area" id="registerResponse"></div>
                    </div>
                </div>

                <!-- Login Card -->
                <div class="card endpoint-card">
                    <div class="card-header">
                        <h5 class="mb-0">Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div class="response-area" id="loginResponse"></div>
                    </div>
                </div>

                <!-- Forgot Password Card -->
                <div class="card endpoint-card">
                    <div class="card-header">
                        <h5 class="mb-0">Forgot Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="forgotPasswordForm">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Request Reset</button>
                        </form>
                        <div class="response-area" id="forgotPasswordResponse"></div>
                    </div>
                </div>
            </div>

            <!-- Budget Tab -->
            <div class="tab-pane fade" id="budget" role="tabpanel">
                <!-- Create Budget Card -->
                <div class="card endpoint-card">
                    <div class="card-header">
                        <h5 class="mb-0">Create Budget</h5>
                    </div>
                    <div class="card-body">
                        <form id="createBudgetForm">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Amount:</label>
                                <input type="number" class="form-control" name="amount" required>
                            </div>
                            <div class="form-group">
                                <label>Start Date:</label>
                                <input type="date" class="form-control" name="startDate" required>
                            </div>
                            <div class="form-group">
                                <label>End Date:</label>
                                <input type="date" class="form-control" name="endDate" required>
                            </div>
                            <div class="form-group">
                                <label>Category:</label>
                                <input type="text" class="form-control" name="category" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Budget</button>
                        </form>
                        <div class="response-area" id="createBudgetResponse"></div>
                    </div>
                </div>
            </div>

            <!-- Transaction Tab -->
            <div class="tab-pane fade" id="transaction" role="tabpanel">
                <!-- Create Transaction Card -->
                <div class="card endpoint-card">
                    <div class="card-header">
                        <h5 class="mb-0">Create Transaction</h5>
                    </div>
                    <div class="card-body">
                        <form id="createTransactionForm">
                            <div class="form-group">
                                <label>Type:</label>
                                <select class="form-control" name="type" required>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Amount:</label>
                                <input type="number" class="form-control" name="amount" required>
                            </div>
                            <div class="form-group">
                                <label>Category:</label>
                                <input type="text" class="form-control" name="category" required>
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <textarea class="form-control" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Date:</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Transaction</button>
                        </form>
                        <div class="response-area" id="createTransactionResponse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://back-end-phi-jet.vercel.app';
        let authToken = localStorage.getItem('token');

        // Helper function to make API calls
        async function callApi(endpoint, method, data = null) {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method,
                    headers,
                    body: data ? JSON.stringify(data) : null
                });
                const result = await response.json();
                return { status: response.status, data: result };
            } catch (error) {
                return { status: 500, data: { message: error.message } };
            }
        }

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await callApi('/api/auth/register', 'POST', data);
            document.getElementById('registerResponse').textContent = JSON.stringify(response, null, 2);
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await callApi('/api/auth/login', 'POST', data);
            document.getElementById('loginResponse').textContent = JSON.stringify(response, null, 2);
            if (response.status === 200 && response.data.data.token) {
                authToken = response.data.data.token;
                localStorage.setItem('token', authToken);
            }
        });

        // Forgot Password Form
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await callApi('/api/auth/forgot-password', 'POST', data);
            document.getElementById('forgotPasswordResponse').textContent = JSON.stringify(response, null, 2);
        });

        // Create Budget Form
        document.getElementById('createBudgetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await callApi('/api/budgets', 'POST', data);
            document.getElementById('createBudgetResponse').textContent = JSON.stringify(response, null, 2);
        });

        // Create Transaction Form
        document.getElementById('createTransactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await callApi('/api/transactions', 'POST', data);
            document.getElementById('createTransactionResponse').textContent = JSON.stringify(response, null, 2);
        });
    </script>
</body>

</html>
