name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test
      env:
        MONGODB_TEST_URI: mongodb://localhost:27017/vanlang-budget-test
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        
    - name: Generate Swagger Documentation
      run: |
        npm run start &
        sleep 5
        curl http://localhost:3000/swagger.json > swagger.json
        
    - name: Upload Swagger Documentation
      uses: actions/upload-artifact@v2
      with:
        name: swagger-docs
        path: swagger.json

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
